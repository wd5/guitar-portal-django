{% extends "base.html" %}

{% block title %}
	Artists | {{ block.super }}
{% endblock %}

{% block content %}
	<h1>Artists ({{ artist_list|length }} total)</h1>
	<ul>
		{% for artist in artist_list %}
			<li>
				<a href="{{ artist.name|urlencode }}/">
					{{ artist.name }}
				</a
			</li>
		{% endfor %}
	</ul>
{% endblock %}
